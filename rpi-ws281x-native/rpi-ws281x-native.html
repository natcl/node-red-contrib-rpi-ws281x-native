        category: 'Raspberry Pi',

        defaults: {
            striptype: {
                value: 'ws2812'

            gpio: {

            },
            width: {
                value: 0

            height: {

            },
            brightness: {

                validate: function(v) { return v >= 0 && v <= 100 }

            name: {

        label: function() {

        paletteLabel: "ws281x"
