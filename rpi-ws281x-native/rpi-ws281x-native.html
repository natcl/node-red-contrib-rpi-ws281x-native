<script type="text/javascript">
    RED.nodes.registerType('rpi-ws281x-native', {
        category: 'Raspberry Pi',
        color: '#c6dbef',
        defaults: {
            width: {
                value: 0
            },
            height: {
                value: 1
            },
            brightness: {
                value: 50,
                validate: function(v) { return v >= 0 && v <= 100 }
            },
            mode: {
                value: "default"
            },
            name: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 0,
        icon: "rpi.png",
        label: function() {
            return this.name || "ws281x";
        },
        paletteLabel: "ws281x"
    });
</script>
